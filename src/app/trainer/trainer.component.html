<mat-card>
  <div class="text-line">
    {{ visibleText }}
  </div>

  <mat-form-field appearance="outline" class="input">
    <input
      matInput
      [formControl]="form.controls.input"
      placeholder="Печатай слово и жми пробел"
      autocomplete="off"
    />
  </mat-form-field>

  <mat-progress-bar
    mode="determinate"
    [value]="(currentWordIndex / words.length) * 100">
  </mat-progress-bar>
</mat-card>
